<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJpP4S5Yh6z5Xz1S+K5DFFz5MZlWsZL2BqTn4mFlYyN4yTQ1zjP59U5WR6eD" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 320px;
    }
    .calculator-screen {
      width: 100%;
      height: 70px;
      border: none;
      background-color: #f7f7f7;
      font-size: 2em;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      color: #333;
    }
    .calculator-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
    .button {
      width: 100%;
      height: 55px;
      font-size: 1.5em;
      border-radius: 10px;
      border: none;
      background-color: #f0f0f0;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .button:hover {
      background-color: #e0e0e0;
    }
    .button-equal {
      background-color: #4CAF50;
      color: white;
    }
    .button-equal:hover {
      background-color: #45a049;
    }
    .button-operator {
      background-color: #ff7043;
      color: white;
    }
    .button-operator:hover {
      background-color: #ff5722;
    }
    .span-2 {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input id="screen" class="calculator-screen" type="text" readonly>

    <div class="calculator-buttons">
      <button class="button" onclick="appendToScreen('7')">7</button>
      <button class="button" onclick="appendToScreen('8')">8</button>
      <button class="button" onclick="appendToScreen('9')">9</button>
      <button class="button button-operator" onclick="appendToScreen('/')">/</button>
      
      <button class="button" onclick="appendToScreen('4')">4</button>
      <button class="button" onclick="appendToScreen('5')">5</button>
      <button class="button" onclick="appendToScreen('6')">6</button>
      <button class="button button-operator" onclick="appendToScreen('*')">*</button>
      
      <button class="button" onclick="appendToScreen('1')">1</button>
      <button class="button" onclick="appendToScreen('2')">2</button>
      <button class="button" onclick="appendToScreen('3')">3</button>
      <button class="button button-operator" onclick="appendToScreen('-')">-</button>
      
      <button class="button" onclick="appendToScreen('0')">0</button>
      <button class="button" onclick="appendToScreen('.')">.</button>
      <button class="button button-equal" onclick="calculate()">=</button>
      <button class="button button-operator" onclick="appendToScreen('+')">+</button>
      
      <button class="button" onclick="clearScreen()">C</button>
      <button class="button" onclick="backspace()">‚Üê</button>
    </div>
  </div>

  <script>
    let screen = document.getElementById('screen');
    
    function appendToScreen(value) {
      screen.value += value;
    }
    
    function calculate() {
      try {
        screen.value = eval(screen.value);
      } catch (e) {
        screen.value = 'Error';
      }
    }

    function clearScreen() {
      screen.value = '';
    }

    function backspace() {
      screen.value = screen.value.slice(0, -1);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq6DxUMX5uYWNSnxBzvqGgE59mMWhXgLRy7Dkm7uQln5S" crossorigin="anonymous"></script>
</body>
</html>
